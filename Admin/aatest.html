<html lang="en">
<head>

<body>
    <form id="fomm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" ><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" ><br><br>
       
      </form> 

      
      <button form="fomm" type="submit">try am</button>




      <script>
        const formDAT = document.getElementById('fomm');

   formDAT.addEventListener('submit', event => {
   event.preventDefault();
   const formData = new FormData(formDAT);
   let fullname = (formData.get('fname'));
   let country = (formData.get('lname'));
    console.log(fullname, country);
})
   </script>
